<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup_style.css">
    <title>Signup</title>
</head>
<body>
    <section id="layout">
       <div class="form-section">
         <div class="logo-section">
             <img src="img/WhatsApp_Image_2021-08-10_at_12.52 1.png" alt="Kodecamp">
         </div>

         <div class="form-box">
            <h1>Signup</h1>

            <form action="">
                <div class="form-row">
                    <div class="input-box">
                        <label for="fname">First Name</label><br>
                        <input type="text">
                    </div>
                    <div class="input-box">
                        <label for="lname">Last Name</label><br>
                        <input type="text">
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-box">
                        <label for="email">Email</label><br>
                        <input type="email">
                    </div>
                    <div class="input-box">
                        <label for="lname">Gender</label><br>
                        <input type="radio">
                        <label for="male">Male</label>
                        <input type="radio">
                        <label for="female">Female</label>
                        <input type="radio">
                        <label for="other">Other</label>  
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-box">
                        <label for="password">Password</label><br>
                        <input type="password">
                    </div>
                    <div class="input-box">
                        <label for="c-password">Confirm Password</label><br>
                        <input type="password">
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-box">
                        <label for="edu-level">Educational Level</label><br>
                        <select name="" id="">
                            <option value=""></option>
                            <option value="High School Certificate">High School Certificate</option>
                            <option value="Diploma">Diploma</option>
                            <option value="Bachelor's Degree">Bachelor's Degree</option>
                            <option value="Masters">Masters</option>
                            <option value="PHD">PHD</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="ex-level">Experience Level</label><br>
                        <select name="" id="">
                            <option value=""></option>
                            <option value="">Novice</option>
                            <option value="">Beginner</option>
                            <option value="">Mid-level</option>
                            <option value="">Advanced</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                   <div class="textarea-section">
                    <label for="about">Tell us about you</label>
                    <textarea name="" id="" cols="30" rows="10">

                    </textarea>
                   </div>
                </div>

                <div class="button-section">
                    <button>Create Account</button>
                </div>
            </form>
         </div>

       </div>
       <div class="image-section">
           <div class="overlay"></div>
       <h2>KodeCamp</h2>
       <h4>JOIN OUR NEXT COHORT</h4>
    </div>
    </section>
</body>
</html>
